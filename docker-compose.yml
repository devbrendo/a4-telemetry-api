services:
  postgres:
    image: postgres:16-alpine
    container_name: a4_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: a4
      POSTGRES_PASSWORD: a4pass
      POSTGRES_DB: a4_telemetry
    ports:
      - "5432:5432"
    volumes:
      - a4_pgdata:/var/lib/postgresql/data

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: a4_clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: a4_telemetry
      CLICKHOUSE_USER: a4
      CLICKHOUSE_PASSWORD: a4pass
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - a4_clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  a4_pgdata:
  a4_clickhouse_data:
